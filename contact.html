<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Textile World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #004466;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #005580;
            padding: 10px;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }
        .container {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #004466;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #003355;
        }
        footer {
            background: #004466;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Contact Us</header>
    <nav>

        <a href="C:\Users\rraka\OneDrive\Desktop\HTML\contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>We'd love to hear from you! Fill out the form below and we'll get back to you soon.</p>
        <div class="contact-form">
            <form>
			    <label for="name">Name</label>
                <input type="text" name="name" placeholder="Your Name" required>
				<br><br>
				<label for="email">E-mail</label>
                <input type="email" name="email" placeholder="Your Email" required>
				<br><br>
                <textarea name="message" rows="5" placeholder="Your Feed back" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

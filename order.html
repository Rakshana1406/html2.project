<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Order Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 20px;
            padding: 650px;
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
            color: #333;
        }
		header {
            background-color: #001F3F;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
		}
		nav {
            display: flex;
            justify-content: center;
            background: #556B2F;
            padding: 10px;
        }
        nav a {
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            max-width: 1000px;
            background: #fff3e6;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #d35400;
        }
        label {
            font-weight: bold;
            color: #8e44ad;
        }
        select, input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #d35400;
            border-radius: 5px;
            background-color: #fdebd0;
        }
        button {
            background-color: #d35400;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #a04000;
        }
    </style>
</head>
<body>
<header>Order Now</header>
    <nav>
        <a href="C:\Users\rraka\OneDrive\Desktop\HTML\textile.html">Home</a>
        <a href="C:\Users\rraka\OneDrive\Desktop\HTML\about.html">About</a>
        <a href="C:\Users\rraka\OneDrive\Desktop\HTML\product.html">Products</a>
		<a href="C:\Users\rraka\OneDrive\Desktop\HTML\order.html">Order</a>
        <a href="C:\Users\rraka\OneDrive\Desktop\HTML\contact.html">Contact</a>
    </nav>
    <div class="container">
        <h2>Order Your Dress</h2>
        <form action="#" method="post">
            <label for="category">Select Category:</label>
            <select id="category" name="category" required>
                <option value="child">Child</option>
                <option value="teen">Teen</option>
                <option value="adult">Adult</option>
                <option value="women">Women</option>
            </select>
			<br><br>
            
            <label for="age">Enter Age:</label>
            <input type="number" id="age" name="age" min="0" required>
			<br><br>
            
            <label for="size">Select Size:</label>
            <select id="size" name="size" required>
                <option value="XS">Extra Small</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
                <option value="XXL">Double Extra Large</option>
            </select>
			<br><br>
            
            <label for="color">Choose Color:</label>
            <input type="color" id="color" name="color" required>
			<br><br>
            
            <label for="fabric">Select Fabric:</label>
            <select id="fabric" name="fabric" required>
                <option value="cotton">Cotton</option>
                <option value="silk">Silk</option>
                <option value="wool">Wool</option>
                <option value="denim">Denim</option>
            </select>
			<br><br>
            
            <label>Design Type:</label><br>
            <input type="radio" id="floral" name="design" value="Floral" required>
            <label for="floral">Floral</label>
            <input type="radio" id="striped" name="design" value="Striped" required>
            <label for="striped">Striped</label>
            <input type="radio" id="plain" name="design" value="Plain" required>
            <label for="plain">Plain</label>
            <input type="radio" id="polka" name="design" value="Polka Dots" required>
            <label for="polka">Polka Dots</label>
			<br><br>
            
            <label for="sleeve">Sleeve Type:</label>
            <select id="sleeve" name="sleeve" required>
                <option value="sleeveless">Sleeveless</option>
                <option value="short">Short Sleeves</option>
                <option value="long">Long Sleeves</option>
            </select>
			<br><br>
            
            <label for="pattern">Pattern Type:</label>
            <select id="pattern" name="pattern" required>
                <option value="solid">Solid</option>
                <option value="printed">Printed</option>
                <option value="embroidered">Embroidered</option>
                <option value="checked">Checked</option>
            </select>
			<br><br>
            
            <label for="neckline">Neckline Type:</label>
            <select id="neckline" name="neckline" required>
                <option value="round">Round Neck</option>
                <option value="vneck">V-Neck</option>
                <option value="collared">Collared</option>
                <option value="halter">Halter Neck</option>
            </select>
			<br><br>
            
            <label for="delivery">Preferred Delivery Method:</label>
            <select id="delivery" name="delivery" required>
                <option value="standard">Standard Delivery</option>
                <option value="express">Express Delivery</option>
                <option value="pickup">In-Store Pickup</option>
            </select>
			<br><br>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
			<br><br>
            
            <label for="address">Delivery Address:</label>
            <textarea id="address" name="address" rows="3" required></textarea>
			<br><br>
            
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit number" required>
			<br><br>
            
            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="3" placeholder="Any special instructions..."></textarea>
			<br><br>
			
			<button onclick="popup.showModal()">Place Order</button>
            <dialog id="popup">
                <h2>Successfully Ordered </h2>
                <p style="color:red">Your order will be delivered soon!!!</p>
            <button onclick="popup.close()">Close</button>
            </dialog>		
            
        </form>
    </div>
    </div>	
</body>
</html>
